<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Chessboard from Screenshot</title>
</head>
<body>
  <canvas id="myCanvas" width="500" height="300"></canvas>
  <img src="https://i.imgur.com/ONSCvsh.jpg"></img>
  <script>

    function loadURL(url, method) {
      $.ajax({
          type:"GET",
          url:"https://i.redd.it/khu1361nnl611.jpg",
          success:method,
      });
    }


    var imgData;
    function loadCanvas(imgURL) {
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      // load image from data url
      var img = new Image();

      img.onload = function() {
        var scale = 1.0;
        var maxWidth = 500;
        if (img.width > maxWidth) {
          scale = maxWidth / img.width;
        }
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        
        context.drawImage(this, 0, 0, img.width * scale, img.height * scale);

        // Draw box
        context.fillStyle = "rgba(200, 0, 0, 0.5)";
        context.fillRect(20, 20, 100, 200);

        imgData = context.getImageData(0, 0, canvas.width, canvas.height);

      };

      // Make ajax request.
      loadURL(imgURL,function(data) {
        console("Processing ajax response, length: ", data.length);

        img.src=data;
      });

    }

    // loadCanvas("https://i.imgur.com/ONSCvsh.jpg");
    // loadCanvas("https://i.imgur.com/NIacXeN.jpg");
    loadCanvas("https://i.redd.it/khu1361nnl611.jpg");

  </script>
</body>
</html>
